<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="runner.js" defer></script>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<h1> Rock, Paper, Scissors! </h1>
<div id="selection-container">
  <h2> Make Your Selection: </h2>
  <ul id='buttons'>
    <li><button id="rock">Rock</button></li>
    <li><button id="paper">Paper</button></li>
    <li><button id="scissors">Scissors</button></li>
  </ul>
</div>

<div id="scores">
  <p class="score" id="score-player">Player Score: 0</p> 
  <p class="score" id="score-computer">Computer Score: 0</p>
</div>

<div id="gameplay-info-flex-container">
  <div id="gameplay-info">

  </div>
</div>

<div id="result">

</div>

<button id="play-again">
  Play Again?
</button>
</body>
</html>
